<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main class="container colore p-2"> 

        <div class="container mt-5">

            <h1  class="mt-5 fw-bold text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

            <div class="mb-3">
              <label class="form-label">Nome e cognome</label>
              <input type="text" class="form-control" id="nome_cognome" placeholder="scrivi qua">
            </div>

            <div class="mb-3">
              <label class="form-label">Inserisci Km da percorrere</label>
              <input type="text" class="form-control" id="km" placeholder="scrivi qua">
            </div>

            <div class="mb-3">
              <label class="form-label">Et√†</label>
              <input type="text" class="form-control" id="eta" placeholder="Scrivi qua">
            </div>

            <button class="btn btn-primary" onclick="mostraPrezzo()" >Mostra</button>
            <button class="btn btn-primary" onclick="cancellaTutto()">Annulla</button>

        </div>


        <div class="container mt-5" id="nascondi">

            <h2 class="mt-5 fw-bold text-center">IL TUO BIGLIETTO</h2>
            <h3 class="fw-bold pt-4">DETTAGLIO PASSEGGERI</h3>

            <div class="row">
                <div class="col-12 col-md-6 col-lg-2 p-2"> 
                   <h4>Nome</h4>
                    <p class="alert alert-success " id="nomePasseggero"></p>
                </div>

                <div class="col-12 col-md-6 col-lg-2 p-2">
                    <h4>Offerta</h4>
                     <p class="alert alert-success" id="offerta"> </p>
                </div>

                <div class="col-12 col-md-6 col-lg-2 p-2">
                    <h4>Carrozza</h4>
                    <p class="alert alert-success" id="carrozza"> </p>
                </div>
            
                <div class="col-12 col-md-6 col-lg-2 p-2">
                    <h4>Codice CP</h4>
                    <p class="alert alert-success" id="codiceCp"></p>
                </div>
            
                <div class="col-12 col-md-12 col-lg-2 p-2">
                    <h4>Costo</h3>
                    <p class="alert alert-success" id="prezzo"></p>
                </div>
            </div>  

        </div>


    </main>
    
    <script src="script.js"></script>
</body>
</html>
